<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <title>Formulário</title>
</head>

<body>
    <header class="header">
        <h1>Formulário Básico - Iteris</h1>
    </header>
    <main class="main">
        <form class="formulario">
            <fieldset class="field-pessoal">
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input name="nome" id="nome" type="text" required>
                </div>
                <div>
                    <label for="endereco">Endereço: </label>
                    <input name="endereco" id="endereco" type="text" required>
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input name="cidade" id="cidade" type="text" required>
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <select name="estado" id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>
        </form>
        <form class="formulario">
            <fieldset class="field-profissional">
                <legend>Dados Profissionais</legend>
                <label for="natureza-cargo">Natureza do Cargo</label>
                <div class="radio-group">
                    <input type="radio" name="natureza-cargo" id="gerencia">Gerência
                    <input type="radio" name="natureza-cargo" id="financeiro">Financeiro
                    <input type="radio" name="natureza-cargo" id="recepcao">Recepção
                    <input type="radio" name="natureza-cargo" id="adm">Adminstrativo
                    <input type="radio" name="natureza-cargo" id="juridico">Jurídico
                </div>
                <label for="area-interesse">Área de Interesse</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="area-interesse" id="computacao">Computação
                    <input type="checkbox" name="area-interesse" id="biologia">Biologia
                    <input type="checkbox" name="area-interesse" id="meio-ambiente">Meio Ambiente
                    <input type="checkbox" name="area-interesse" id="engenharia">Engenharia
                    <input type="checkbox" name="area-interesse" id="historia">História
                </div>
                <div>
                    <label for="mini-curriculo">Mini Currículo</label>
                    <textarea name="mini-curriculo" id="mini-curriculo" cols="32" rows="8"></textarea>
                </div>
            </fieldset>
        </form>
        <div class="botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </main>
</body>

</html>
